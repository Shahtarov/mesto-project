<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="<%=require('./images/favicon.svg')%>" type="image/x-icon">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
	</header>
	<main class="content">

		<section class="profile">
			<img class="profile__avatar" alt="Фото профиля" src="">
			<div class="profile__info-block">
				<h1 class="profile__name"></h1>
				<button type="button" class="profile__button-edit" aria-label="Отредактировать профиль"></button>
				<p class="profile__information"></p>
			</div>
			<button type="button" class="profile__button" aria-label="Добавить фотографию"></button>
		</section>

		<section class="elements" aria-label="Галерея">
		</section>

	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>

	<template id="element">
		<article class="element">
			<img class="element__image" src="" alt="">
			<button type="button" class="element__delete" aria-label="Удалить"></button>
			<div class="element__caption">
				<h2 class="element__header"></h2>
				<div class="element__like-area">
					<button type="button" class="element__like" aria-label="Лайк"></button>
					<span class="element__likes-counter">0</span>
				</div>
			</div>
		</article>
	</template>

	<!-- popup редактирование профиля -->
	<section class="popup popup-profile-edit" aria-label="popup">

		<div class="popup__container popup__container_type_profile">
			<button type="button" class="popup__close-icon" aria-label="Закрыть popup"
					  name="popup__profile-close"></button>

			<h3 class="popup__heading">Редактировать профиль</h3>

			<form class="popup__form" name="profile-edit" novalidate>
				<fieldset class="popup__inputs">
					<label class="popup__label">
						<input type="text" class="popup__information" name="popup__name" tabindex="1" placeholder="Имя"
								 minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\-\s]+" data-message="Разрешены
								 только латинские, кириллические буквы, знаки дефиса и пробелы." required>
						<span class="popup__input-error"></span>
					</label>

					<label class="popup__label">
						<input type="text" class="popup__information" name="popup__job" tabindex="2" placeholder="О себе"
								 minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яЁё\-\s]+"
								 data-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
								 required>
						<span class="popup__input-error"></span>
					</label>
				</fieldset>
				<button type="submit" class="popup__submit" tabindex="3">Сохранить</button>
			</form>

		</div>
	</section>

	<!-- popup добавление места -->
	<section class="popup popup-gallery-add" aria-label="popup">

		<div class="popup__container popup__container_type_add-img">
			<button type="button" class="popup__close-icon" aria-label="Закрыть popup"
					  name="popup__gallery-add-close"></button>

			<h3 class="popup__heading">Новое место</h3>

			<form class="popup__form" name="gallery-add" novalidate>
				<fieldset class="popup__inputs">
					<label class="popup__label">
						<input type="text" class="popup__information" name="popup__title" tabindex="1" placeholder="Название"
								 minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\-\s]+" data-message="Разрешены только латинские,
								 кириллические буквы, знаки дефиса и пробелы." required>
						<span class="popup__input-error"></span>
					</label>
					<label class="popup__label">
						<input type="text" class="popup__information" name="popup__url" tabindex="2"
								 placeholder="Ссылка на картинку" pattern="https:\/\/[\w\-\/\.\%\?]+\.(png|jpeg|webp|jpg)"
								 data-message="Необходимо добавить ссылку" required>
						<span class="popup__input-error"></span>
					</label>
				</fieldset>
				<button type="submit" class="popup__submit" tabindex="3">Сохранить</button>
			</form>

		</div>
	</section>

	<!-- popup увеличить изображение -->
	<section class="popup popup_type_image">

		<figure class="popup__container popup__container_type_image">
			<button type="button" class="popup__close-icon" name="popup__image-close"></button>
			<img class="popup__image" src="#" alt="">
			<figcaption class="popup__image-title"></figcaption>
		</figure>
	</section>

</body>

</html>
