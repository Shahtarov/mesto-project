<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип">
	</header>
	<main class="content">

		<section class="profile">
			<img class="profile__avatar" alt="Фото профиля" src="./images/avatar.png">
			<div class="profile__info-block">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__button-edit" aria-label="Отредактировать профиль"></button>
				<p class="profile__information">Исследователь океана</p>
			</div>
			<button type="button" class="profile__button" aria-label="Добавить фотографию"></button>
		</section>

		<section class="elements" aria-label="Галерея">

			<article class="element">
				<img class="element__image" src="./images/element1.png" alt="Фото Карачаевска">
				<div class="element__caption">
					<h2 class="element__header">Карачаевск</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>

			<article class="element">
				<img class="element__image" src="./images/element2.png" alt="Фото Эльбруса">
				<div class="element__caption">
					<h2 class="element__header">Гора Эльбрус</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>

			<article class="element">
				<img class="element__image" src="./images/element3.png" alt="Домбай">
				<div class="element__caption">
					<h2 class="element__header">Домбай</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>

			<article class="element">
				<img class="element__image" src="./images/element4.png" alt="Фото Байкала">
				<div class="element__caption">
					<h2 class="element__header">Байкал</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>

			<article class="element">
				<img class="element__image" src=" ./images/element5.png" alt="Фото Алтая">
				<div class="element__caption">
					<h2 class="element__header">Алтай</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>

			<article class="element">
				<img class="element__image" src="./images/element6.png" alt="Фото Карачаево-Черкесии">
				<div class="element__caption">
					<h2 class="element__header">Карачаево-Черкесия</h2>
					<button type="button" class="element__like"></button>
				</div>
			</article>

		</section>

	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>

	<section class="popup" aria-label="popup">

		<div class="popup__container">
			<button type="button" class="popup__close-icon" aria-label="Закрыть popup"></button>
			<h3 class="popup__heading">Редактировать профиль</h3>

			<form class="popup__form" name="profile-edit">
				<fieldset class="popup__inputs">
					<input type="text" class="popup__information" name="popup__name" tabindex="1" placeholder="Жак-Ив Кусто">
					<input type="text" class="popup__information" name="popup__job" tabindex="2"
							 placeholder="Исследователь океана">
				</fieldset>
				<input type="submit" class="popup__submit" tabindex="3" value="Сохранить">
			</form>

		</div>
	</section>

	<script src="./scripts/index.js"></script>

</body>

</html>
