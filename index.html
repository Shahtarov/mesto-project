<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип">
	</header>
	<main class="content">

		<section class="profile">
			<img class="profile__avatar" alt="Фото профиля" src="./images/avatar.png">
			<div class="profile__info-block">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__button-edit" aria-label="Отредактировать профиль"></button>
				<p class="profile__information">Исследователь океана</p>
			</div>
			<button type="button" class="profile__button" aria-label="Добавить фотографию"></button>
		</section>

		<section class="elements" aria-label="Галерея">
		</section>

	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2023 Mesto Russia</p>
	</footer>

	<template id="element">
		<article class="element">
			<img class="element__image" src="" alt="">
			<button type="button" class="element__delete" aria-label="Удалить"></button>
			<div class="element__caption">
				<h2 class="element__header"></h2>
				<button type="button" class="element__like" aria-label="Лайк"></button>
			</div>
		</article>
	</template>

	// popup редактирование профиля
	<section class="popup popup-profile-edit" aria-label="popup">

		<div class="popup__container popup__container_type_profile">
			<button type="button" class="popup__close-icon" aria-label="Закрыть popup"
					  name="popup__profile-close"></button>
			<h3 class="popup__heading">Редактировать профиль</h3>

			<form class="popup__form" name="profile-edit">
				<fieldset class="popup__inputs">
					<input type="text" class="popup__information" name="popup__name" tabindex="1" placeholder="Жак-Ив Кусто"
							 value="Жак-Ив Кусто">

					<input type="text" class="popup__information" name="popup__job" tabindex="2"
							 placeholder="Исследователь океана" value="Исследователь океана">
				</fieldset>
				<input type="submit" class="popup__submit" tabindex="3" value="Сохранить">
			</form>

		</div>
	</section>

	// popup добавление маста
	<section class="popup popup-gallery-add" aria-label="popup">

		<div class="popup__container popup__container_type_add-img">
			<button type="button" class="popup__close-icon" aria-label="Закрыть popup"
					  name="popup__gallery-add-close"></button>
			<h3 class="popup__heading">Новое место</h3>

			<form class="popup__form" name="gallery-add">
				<fieldset class="popup__inputs">
					<input type="text" class="popup__information" name="popup__title" tabindex="1" placeholder="Название">

					<input type="text" class="popup__information" name="popup__url" tabindex="2"
							 placeholder="Ссылка на картинку">
				</fieldset>
				<input type="submit" class="popup__submit" tabindex="3" value="Сохранить">
			</form>

		</div>
	</section>

	// popup увеличить изображение
	<section class="popup popup_type_image">
		<figure class="popup__container popup__container_type_image">
			<button type="button" class="popup__close-icon" name="popup__image-close"></button>
			<img class="popup__image" src="#" alt="">
			<figcaption class="popup__image-title"></figcaption>
		</figure>
	</section>

	<script src="./scripts/index.js"></script>

</body>

</html>
